<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Your styles here -->
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
  </head>
  <body>
    <!-- Your content here -->
    <div class="container">
      <div class="row">
        <form action="" class="form">
          <div class="input-field col s12 l6">
            <input type="text" id="first_name" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s12 l6">
            <input type="text" id="last_name" class="validate">
            <label for="last_name">Last Name</label>
          </div>
          <div class="input-field col s12 l6">
            <input type="email" id="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
          <div class="input-field col s12 l6">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Textarea</label>
          </div>
        </form>
      </div>
      <div class="row">
        <button class="btn blue waves-effect waves-light" id="btnPlus"><i class="material-icons">add</i></button>
        <button class="btn red waves-effect waves-light" id="btnMinus"><i class="material-icons">remove</i></button>
      </div>
      <div class="row">
        <p id="demo"></p>
        <table class="highlight">
          <thead>
            <tr>
              <th data-field="id">Name</th>
              <th data-field="name">Item Name</th>
              <th data-field="price">Item Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Alvin</td>
              <td>Eclair</td>
              <td>.87</td>
            </tr>
            <tr>
              <td>Alan</td>
              <td>Jellybean</td>
              <td>.76</td>
            </tr>
            <tr>
              <td>Jonathan</td>
              <td>Lollipop</td>
              <td>.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- coding of user -->
    <script src="./main.js"></script>
  </body>
</html>
